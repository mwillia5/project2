<div id="questionnaire_form">


  <form id="questionnaireFormID" method="POST" action="">
    <fieldset id="one">
      <div class="input-box">
        <label for="name" id="name_label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          minlength="3"
          placeholder="Benjamin"
          class="text-input"
          required
        />
      </div>

      <div class="input-box">
        <label for="email" id="email_label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="ex@ex.com"
          class="text-input"
        />
      </div>
      <div class="input-box">
        <label for="Age" id="age_label">Age</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="29"
          class="text-input"
        />
      </div>
      <div class="input-box">
        <label for="Ever_Ridden" id="Ever_Ridden_label">Have you ever ridden a motorcycle?</label>
        <input
          type="radio"
          name="Ever_Ridden"
          id="Ever_Ridden"
          class="text-input"
          value="Yes"
          required>Yes</input>
          <input
          type="radio"
          name="Ever_Ridden"
          id="Ever_Ridden"
          class="text-input"
          value="No"
          required>No</input>
      </div>   



      <div class="input-box">
        <label for="Lane_Splitting" id="Lane_Splitting_label">Opinion on lane splitting?</label>
        <input
          type="radio"
          name="Lane_Splitting"
          id="Lane_Splitting"
          class="text-input"
          value="For"
          required>For</input>
          <input
          type="radio"
          name="Lane_Splitting"
          id="Lane_Splitting"
          class="text-input"
          value="Against"
          required>Against</input>
      </div>      


      <textarea type="text" name="comments" class="text-input" cols="50" rows="5">Additional comments...</textarea>
      <br>
    </fieldset>
    <input type="submit" value="Send">

  </form>
</div>
