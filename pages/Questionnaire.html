<div id="contact_form">
  <form name="questionnaire" action="">
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" width="20" /></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" width="20" /></td>
      </tr>
      <tr>
        <td>Have you ever ridden a motorcycle?</td>
        <td>
          <input type="radio" name="rides" value="Yes" />-Yes
          <input type="radio" name="rides" value="No" />-No
        </td>
      </tr>
      <tr>
        <td>Do you support lane splitting?</td>
        <td>
          <input type="radio" name="support" value="Yes" />-Yes
          <input type="radio" name="support" value="No" />-No
        </td>
      </tr>
      <tr>
        <td>Additional comments:</td>
        <td><textarea name="comments" rows="8" cols="20"></textarea></td>
      </tr>
    </table>
    <input type="submit" value="Submit" />
  </form>
</div>
